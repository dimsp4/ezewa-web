<div class="container">
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="profile-avatar"></div>
        <mat-card-title>{{ email }}</mat-card-title>
        <mat-card-subtitle>{{ role }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="d-flex align-items-center">
          <mat-icon class="mr-2">email</mat-icon>
          <span>{{ email }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
