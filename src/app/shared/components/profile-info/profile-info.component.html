<div class="card shadow" style="border-radius: 15px;">
  <div class="card-body text-center">
    <div class="mt-3 mb-4">
      <img src="{{image}}"
           class="rounded img-fluid" style="height: 250px; width: 100%; object-fit: cover;"/>
    </div>
    <h4 class="mb-2">{{name}}</h4>
    <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a class="text-dark" (click)="openUrl('https://enigmacamp.com/')">enigmacamp.com</a></p>

    <div class="d-flex mb-4 mx-5 pb-2 px-5 justify-content-evenly">
      <a (click)="openUrl(urlGithub)" type="button" class="btn btn-outline-dark btn-floating rounded-circle">
        <i class="bi bi-github"></i>
      </a>
      <a (click)="openUrl(urlLinkedin)" type="button" class="btn btn-outline-dark btn-floating rounded-circle">
        <i class="bi bi-linkedin"></i>
      </a>
      <a (click)="openUrl(urlInstagram)" type="button" class="btn btn-outline-dark btn-floating rounded-circle">
        <i class="bi bi-instagram"></i>
      </a>
    </div>
  </div>
</div>
