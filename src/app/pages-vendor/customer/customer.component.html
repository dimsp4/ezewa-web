<div class="app-container d-flex flex-column align-items-center justify-content-center" *ngIf="!loading; else loadingContent">
  <br>
  <h3 class="mb-3">Customer List</h3>
  <div class="table-wrapper w-100">
    <mat-table [dataSource]="customers" class="mat-elevation-z8">
      <ng-container matColumnDef="customerId">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let customer; let i = index">{{ i + 1 }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.address }}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="['customerId', 'name', 'address']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['customerId', 'name', 'address']"></mat-row>
    </mat-table>
  </div>
</div>
<ng-template #loadingContent>
  <app-loading-overlay [isLoading]="loading"></app-loading-overlay>
</ng-template>
