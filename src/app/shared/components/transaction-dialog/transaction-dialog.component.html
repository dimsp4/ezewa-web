<h1 mat-dialog-title class="text-center">Transaction</h1>
<mat-dialog-content class="text-center p-5">
    <p class="fs-4">time remaining:</p>
    <p class="fs-2 text-danger">{{countdown}}</p>
    <p class="fs-4">complete the payment in 10 minutes.</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true">CLick Here After Payment</button>
  </mat-dialog-actions>
