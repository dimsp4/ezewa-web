<mat-card class="cardWithShadow boxed-auth">
    <mat-card-content class="p-32">
      <div class="text-center">
        <h2 class="align-middle m-2">Login Customer</h2>
      </div>
      <form class="m-t-30" [formGroup]="loginForm">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
          >Email</mat-label
        >
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <!-- password -->
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
          >Password</mat-label
        >
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <a
          mat-flat-button
          color="primary"
          class="w-100"
          (click)="tryAuth(loginForm.value)"
        >
          Login as Customer
        </a>
        <!-- input -->
      </form>
      <span class="d-block f-w-500 text-center m-t-24"
        >Want to be vendor? 
  
        <a
          (click)="changeVendor()"
          class="text-decoration-none text-primary f-w-500 f-s-14"
        >
          as Vendor</a
        >
      </span>
    </mat-card-content>
  </mat-card>
